<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forums - フォーラム</title>
  <link rel="icon" type="image/png" href="assets/forums.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <div class="header-content">
    <button class="logo-btn" id="logoBtn"><img src="assets/forums.png" class="logo-img" alt="forums"></button>
    <div class="title-group">
      <span class="title-main">forums</span>
      <span class="title-jp">フォーラム</span>
    </div>
    <button class="btn btn-account" id="accountBtn">アカウント</button>
  </div>
</header>
<main class="main-content">
  <div class="toolbar" id="toolbar">
    <input type="text" class="search-input" id="searchInput" placeholder="タグで検索...">
    <div class="sort-dropdown">
      <button class="sort-btn" id="sortBtn">
        <span id="sortLabel">新規順</span>
        <span class="arrow">▽</span>
      </button>
      <div class="sort-menu hidden" id="sortMenu">
        <button class="sort-option" data-sort="new">新規順</button>
        <button class="sort-option" data-sort="popular">人気順</button>
        <button class="sort-option" data-sort="old">古い順</button>
      </div>
    </div>
    <button class="btn btn-create hidden" id="createThreadBtn"><span class="plus-icon">+</span></button>
  </div>
  <div class="threads-container" id="threadsContainer">
    <p style="text-align:center; padding: 40px; color: #999;">スレッドがありません。</p>
  </div>
</main>
<script type="module" src="firebase-config.js"></script>
<script type="module" src="app.js"></script>
<script>
  document.getElementById('logoBtn').onclick = () => { location.href = '/'; };
  document.getElementById('accountBtn').onclick = () => { if(window.showAccountModal) showAccountModal(); };
  // ▽ドロップダウン制御
  const sortBtn = document.getElementById('sortBtn');
  const sortMenu = document.getElementById('sortMenu');
  sortBtn.onclick = (e) => {
    e.stopPropagation();
    sortMenu.classList.toggle('active');
    sortMenu.classList.toggle('hidden');
  };
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.sort-dropdown')) {
      sortMenu.classList.remove('active');
      sortMenu.classList.add('hidden');
    }
  });
  document.querySelectorAll('.sort-option').forEach(opt => {
    opt.onclick = () => {
      sortMenu.classList.remove('active');
      sortMenu.classList.add('hidden');
    };
  });
</script>
</body>
</html>
