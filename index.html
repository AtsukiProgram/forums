<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forums - フォーラム</title>
  <link rel="icon" type="image/png" href="assets/forums.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <div class="header-content">
    <button class="logo-btn" id="logoBtn"><img src="assets/forums.png" class="logo-img" alt="forums"></button>
    <div class="title-group">
      <span class="title-main">forums</span>
      <span class="title-jp">フォーラム</span>
    </div>
    <button class="btn btn-account" id="accountBtn">アカウント</button>
  </div>
</header>
<main class="main-content">
  <div class="toolbar" id="toolbar">
    <input type="text" class="search-input" id="searchInput" placeholder="タグで検索...">
    <div class="sort-dropdown">
      <button class="sort-btn" id="sortBtn" type="button">
        <span id="sortLabel">新規順</span>
        <span class="arrow">▽</span>
      </button>
      <div class="sort-menu" id="sortMenu" style="display:none;">
        <button class="sort-option" type="button" data-sort="new">新規順</button>
        <button class="sort-option" type="button" data-sort="popular">人気順</button>
        <button class="sort-option" type="button" data-sort="old">古い順</button>
      </div>
    </div>
    <button class="btn btn-create" id="createThreadBtn"><span class="plus-icon">+</span></button>
  </div>
  <div class="threads-container" id="threadsContainer">
    <p style="text-align:center; padding: 40px; color: #999;">スレッドがありません。</p>
  </div>
</main>
<script type="module" src="firebase-config.js"></script>
<script type="module" src="app.js"></script>
<script>
  document.getElementById('logoBtn').onclick = function(){ location.reload(); };
  document.getElementById('accountBtn').onclick = function(){
    if(window.showAccountModal){ showAccountModal(); }
    else{ alert('showAccountModal未定義'); }
  };
  document.getElementById('createThreadBtn').onclick = function(){
    if(window.showCreateThreadModal){ showCreateThreadModal(); }
    else{ alert('showCreateThreadModal未定義'); }
  };
  const sortBtn = document.getElementById('sortBtn');
  const sortMenu = document.getElementById('sortMenu');
  sortBtn.onclick = function(e){
    e.stopPropagation();
    sortMenu.style.display = sortMenu.style.display === "block" ? "none" : "block";
  };
  window.addEventListener('click', function(e){
    if(!e.target.closest('.sort-dropdown')){ sortMenu.style.display = "none"; }
  });
  document.querySelectorAll('.sort-option').forEach(function(opt){
    opt.onclick = function(){
      document.getElementById('sortLabel').textContent = this.textContent;
      sortMenu.style.display = "none";
      if(window.handleSort) handleSort(this.dataset.sort);
    };
  });
</script>
</body>
</html>
